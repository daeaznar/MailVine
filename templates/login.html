{% extends "base.html" %}

{% block head %} 
<title>Login | MailVine</title> 

<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}


{% block body %}

<main class="form-signin pt-5" style="text-align:center">
  <form>
    <img class="mb-4" src="{{ url_for('static', filename='img/CLogo.png') }}" alt="" width="72" height="72">
    <h1 class="h1 mb-3 fw-normal">Log In</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">LOG IN</button>
    <a class="btn btn-link btn-sm" href="#" role="button">Forgot Password?</a>
    <p class="mt-4 mb-2 text-muted">Don't have an account?</p>
    <a class="btn btn-outline-secondary" href="#" role="button">Register</a>
  </form>
</main>

{% endblock %}
