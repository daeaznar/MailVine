{% extends "dashboard_layout.html" %}

{% block head %}

<title>Mails | MailVine</title>

{% endblock head %}


{% block body %}

<main class="container">
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">{{ mail.created_at.strftime('%Y-%m-%d') }}</small>
                {% if mail.user == curent_user %}
                    <div>
                        <a class="btn btn-secondary btn-sm m-1" href="{{ 'update_mail', mail_id=mail.id }}">Update</a>
                        <button type="button" class="btn btn-danger btn-sm m-1">Delete</button>
                    </div>
                {% endif %}
            </div>
            <h3 class="article-title">{{ mail.title}}</h3>
            <br>
            <p class="article-content">{{ mail.subject }}</p>
            <hr>
            <p class="article-content">{{ mail.email_text }}</p>

        </div>
    </article>
</main>

{%endblock body%}
